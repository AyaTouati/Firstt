<ion-header>
  <ion-toolbar>
    <ion-title>ajout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card>
      <ion-item colors="secondary" lines="none"> 
          <ion-label class="ion-text-center"> 
             <h1>Ajouter un livre</h1>
          </ion-label>
        </ion-item>
    </ion-card>

    <ion-list> 
      <ion-item>
        <ion-label position= "floating">Titre</ion-label> 
        <ion-input [(ngModel)]="titre" type="text"></ion-input> 
    </ion-item> 
    <ion-item>  
      <ion-label position="floating">Quantite</ion-label> 
      <ion-input [(ngModel)]="quantite" types="text"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="floating" >Prix</ion-label> 
      <ion-input [(ngModel)]="prix" types="text"></ion-input>
    </ion-item> 
  </ion-list> 
  <div>
    <ion-button (click)="ajouter()">Ajouter</ion-button>
  </div>
</ion-content>
